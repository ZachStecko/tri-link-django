{% extends 'beats/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load staticfiles %}
<div class="wrap">
<div class="container">
    
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6 shadow">
            <form class="text-center border border-light p-5 rounded formColour" method="post">
                {% csrf_token %}
                <p class="h4 mb-4">Login</p>
                {{ form|crispy }}
                <div class="d-flex justify-content-around">
            <div>
                <br>
                <!-- Forgot password -->
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
        </div>
        <!-- Sign in button -->
        <button class="btn btn-primary btn-block my-4" type="submit" name="submit">Login</button>
        <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="{% static 'img/googlebtn.png' %}"></a><br>
  <br>
        <!-- Register -->
        <p>Not a member?
            <a href="{% url 'signup' %}">Register</a>
        </p>
    </form>
        </div>
        <div class="col-lg-3">      
        </div>
    </div>
</div>
</div>
{% endblock %}
